name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Validate environment configuration
      run: npm run validate
      env:
        NODE_ENV: test
        TELEGRAM_BOT_TOKEN: 12345:dummy_token_for_testing
        OPENAI_API_KEY: dummy_key_for_testing
        DATABASE_PATH: ":memory:"
        TEACHER_TIMEZONE: Asia/Jerusalem
    
    - name: Run linter
      run: npm run lint --if-present
    
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        TELEGRAM_BOT_TOKEN: 12345:dummy_token_for_testing
        OPENAI_API_KEY: dummy_key_for_testing
        DATABASE_PATH: ":memory:"
        TEACHER_TIMEZONE: Asia/Jerusalem

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render
      run: |
        echo "ğŸš€ Triggering deployment on Render..."
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
          response=$(curl -s -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}")
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "âœ… Deployment hook triggered successfully (HTTP $http_code)"
          else
            echo "âŒ Deployment hook failed with HTTP $http_code"
            exit 1
          fi
        else
          echo "âŒ RENDER_DEPLOY_HOOK secret not configured"
          echo "â„¹ï¸ Please add your Render deploy hook URL to GitHub secrets"
          exit 1
        fi
    
    - name: Wait for deployment
      run: |
        echo "â³ Waiting for deployment to complete (90 seconds)..."
        sleep 90
    
    - name: Health check with retry
      run: |
        echo "ğŸ” Performing health check..."
        health_url="${{ secrets.HEALTH_CHECK_URL || 'https://math-tutor-bot.onrender.com/health' }}"
        echo "Health check URL: $health_url"
        
        for i in {1..10}; do
          echo "ğŸ” Health check attempt $i/10..."
          if response=$(curl -f -s --max-time 30 "$health_url" 2>&1); then
            echo "âœ… Health check passed!"
            echo "ğŸ“Š Response: $response"
            exit 0
          else
            echo "â³ Attempt $i failed, retrying in 15 seconds..."
            sleep 15
          fi
        done
        
        echo "âŒ Health check failed after 10 attempts"
        echo "ğŸ” Attempting final diagnostic check..."
        curl -v "$health_url" || true
        echo "â„¹ï¸ The application might still be starting up or there might be a configuration issue"
        exit 1 