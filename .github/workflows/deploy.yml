name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint --if-present
    
    - name: Run tests
      run: npm test --if-present
      env:
        NODE_ENV: test
        TELEGRAM_BOT_TOKEN: test_token
        OPENAI_API_KEY: test_key

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Render
      run: |
        echo "üöÄ Triggering deployment on Render..."
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "‚úÖ Deployment hook triggered successfully"
        else
          echo "‚ùå RENDER_DEPLOY_HOOK secret not configured"
          exit 1
        fi
    
    - name: Wait for deployment
      run: |
        echo "‚è≥ Waiting for deployment to complete..."
        sleep 30
    
    - name: Health check
      run: |
        echo "üîç Performing health check..."
        for i in {1..5}; do
          if curl -f -s https://math-tutor-bot.onrender.com/health > /dev/null 2>&1; then
            echo "‚úÖ Health check passed"
            exit 0
          fi
          echo "‚è≥ Attempt $i failed, retrying in 10 seconds..."
          sleep 10
        done
        echo "‚ùå Health check failed after 5 attempts"
        echo "‚ÑπÔ∏è The application might still be starting up..." 