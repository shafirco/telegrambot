name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Validate environment configuration
      run: npm run validate
      env:
        NODE_ENV: test
        TELEGRAM_BOT_TOKEN: "12345:dummy_token_for_testing_very_long_token_string"
        OPENAI_API_KEY: "sk-dummy_key_for_testing_very_long_api_key_string"
        DATABASE_PATH: ":memory:"
        TEACHER_TIMEZONE: Asia/Jerusalem
        TEACHER_NAME: ◊©◊§◊ô◊®
    
    - name: Run linters
      run: npm run lint
    
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        TELEGRAM_BOT_TOKEN: "12345:dummy_token_for_testing_very_long_token_string"
        OPENAI_API_KEY: "sk-dummy_key_for_testing_very_long_api_key_string"
        DATABASE_PATH: ":memory:"
        TEACHER_TIMEZONE: Asia/Jerusalem
        TEACHER_NAME: ◊©◊§◊ô◊®

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render
      run: |
        echo "üöÄ Triggering deployment on Render..."
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
          response=$(curl -s -o /tmp/response.txt -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}")
          echo "üìä Response code: $response"
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ] || [ "$response" -eq 204 ]; then
            echo "‚úÖ Deployment hook triggered successfully (HTTP $response)"
            echo "üìÑ Response body:"
            cat /tmp/response.txt 2>/dev/null || echo "No response body"
          else
            echo "‚ùå Deployment hook failed with HTTP $response"
            echo "üìÑ Response body:"
            cat /tmp/response.txt 2>/dev/null || echo "No response body"
            exit 1
          fi
        else
          echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK secret not configured"
          echo "‚ÑπÔ∏è Skipping deployment trigger - please add your Render deploy hook URL to GitHub secrets"
        fi
    
    - name: Wait for deployment
      run: |
        echo "‚è≥ Waiting for deployment to complete (120 seconds)..."
        sleep 120
    
    - name: Install Node.js for health check
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Health check with retry
      run: |
        echo "üîç Performing health check..."
        health_url="${{ secrets.HEALTH_CHECK_URL || 'https://math-tutor-bot.onrender.com/health' }}"
        echo "Health check URL: $health_url"
        
        # Install dependencies for health check script
        npm ci --production
        
        # Run health check with retries
        for i in {1..12}; do
          echo "üîç Health check attempt $i/12..."
          if node scripts/health-check.js "$health_url"; then
            echo "‚úÖ Deployment completed successfully!"
            exit 0
          else
            echo "‚è≥ Attempt $i failed, retrying in 20 seconds..."
            sleep 20
          fi
        done
        
        echo "‚ùå Health check failed after 12 attempts"
        echo "üîç Attempting final diagnostic check..."
        curl -v "$health_url" || true
        echo "‚ÑπÔ∏è The application might still be starting up or there might be a configuration issue"
        exit 1 