<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דשבורד מורה - שפיר מתמטיקה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1rem;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        .table th {
            background: #f8f9ff;
            font-weight: 600;
            color: #333;
        }

        .table tr:hover {
            background: #f8f9ff;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            margin: 2px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover {
            background: #229954;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffe6e6;
            border: 1px solid #ff9999;
            color: #cc0000;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #e6ffe6;
            border: 1px solid #99ff99;
            color: #006600;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #27ae60;
            margin-bottom: 20px;
            font-size: 1rem;
            padding: 12px 24px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state img {
            width: 80px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .teacher-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .teacher-info h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table {
                font-size: 0.9rem;
            }
            
            .table th,
            .table td {
                padding: 8px 4px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

        .notification.error {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <div class="header">
            <h1>🧮 דשבורד שפיר</h1>
            <div class="subtitle">ניהול תלמידים ורשימת המתנה - מערכת שיעורי מתמטיקה</div>
        </div>

        <div class="teacher-info">
            <h3>📞 פרטי קשר</h3>
            <p>📧 shafshaf6@gmail.com | 📱 0544271232</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">-</div>
                <div class="stat-label">תלמידים פעילים</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="waitlistCount">-</div>
                <div class="stat-label">ברשימת המתנה</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingLessons">-</div>
                <div class="stat-label">שיעורים קרובים</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentLessons">-</div>
                <div class="stat-label">שיעורים אחרונים</div>
            </div>
        </div>

        <button class="btn refresh-btn btn-success" onclick="loadData()">🔄 רענן נתונים</button>

        <div class="section">
            <h2>📋 רשימת המתנה</h2>
            <div id="waitlistContent" class="loading">טוען נתונים...</div>
        </div>

        <div class="section">
            <h2>📅 שיעורים קרובים</h2>
            <div id="upcomingContent" class="loading">טוען נתונים...</div>
        </div>

        <div class="section">
            <h2>👥 תלמידים (20 אחרונים)</h2>
            <div id="studentsContent" class="loading">טוען נתונים...</div>
        </div>
    </div>

    <script>
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        async function loadData() {
            try {
                showNotification('טוען נתונים...');
                
                // Load dashboard stats
                const dashboardResponse = await fetch('/api/teacher-dashboard');
                const dashboardData = await dashboardResponse.json();
                
                if (dashboardData.success) {
                    document.getElementById('totalStudents').textContent = dashboardData.dashboard.stats.totalStudents;
                    document.getElementById('waitlistCount').textContent = dashboardData.dashboard.stats.waitlistCount;
                    document.getElementById('upcomingLessons').textContent = dashboardData.dashboard.stats.upcomingLessons;
                    document.getElementById('recentLessons').textContent = dashboardData.dashboard.stats.recentLessons;
                    
                    // Show upcoming lessons
                    displayUpcomingLessons(dashboardData.dashboard.upcomingLessons);
                }

                // Load waitlist
                const waitlistResponse = await fetch('/api/waitlist');
                const waitlistData = await waitlistResponse.json();
                
                if (waitlistData.success) {
                    displayWaitlist(waitlistData.waitlist);
                }

                // Load students
                const studentsResponse = await fetch('/api/students');
                const studentsData = await studentsResponse.json();
                
                if (studentsData.success) {
                    displayStudents(studentsData.students);
                }

                showNotification('הנתונים עודכנו בהצלחה! ✅');

            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('שגיאה בטעינת הנתונים', true);
            }
        }

        function displayWaitlist(waitlist) {
            const container = document.getElementById('waitlistContent');
            
            if (waitlist.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem;">😴</div>
                        <h3>אין תלמידים ברשימת המתנה</h3>
                        <p>כל התלמידים מתואמים!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>מיקום</th>
                            <th>שם</th>
                            <th>טלפון</th>
                            <th>זמנים מועדפים</th>
                            <th>תאריך הוספה</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            waitlist.forEach(entry => {
                const createdDate = new Date(entry.createdAt).toLocaleDateString('he-IL');
                html += `
                    <tr>
                        <td><strong>#${entry.position}</strong></td>
                        <td>${entry.student.name}</td>
                        <td><a href="tel:${entry.student.phone || ''}">${entry.student.phone || '-'}</a></td>
                        <td>${entry.preferredTimeStart || '-'} - ${entry.preferredTimeEnd || '-'}</td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="btn" onclick="notifyWaitlist(${entry.id}, '${entry.student.name}')">📞 הודע</button>
                            <button class="btn btn-danger" onclick="removeFromWaitlist(${entry.id}, '${entry.student.name}')">❌ הסר</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayStudents(students) {
            const container = document.getElementById('studentsContent');
            
            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>שם</th>
                            <th>טלפון</th>
                            <th>פעילות אחרונה</th>
                            <th>שיעורים מתוכננים</th>
                            <th>שיעורים הושלמו</th>
                            <th>סטטוס</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            students.slice(0, 20).forEach(student => {
                const lastActivity = new Date(student.lastActivity).toLocaleDateString('he-IL');
                html += `
                    <tr>
                        <td><strong>${student.name}</strong></td>
                        <td><a href="tel:${student.phone || ''}">${student.phone || '-'}</a></td>
                        <td>${lastActivity}</td>
                        <td>${student.stats.lessonsBooked}</td>
                        <td>${student.stats.lessonsCompleted}</td>
                        <td>${student.status === 'active' ? '✅ פעיל' : '❌ לא פעיל'}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayUpcomingLessons(lessons) {
            const container = document.getElementById('upcomingContent');
            
            if (lessons.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem;">📅</div>
                        <h3>אין שיעורים קרובים</h3>
                        <p>הזמן פנוי לתכנון!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>תלמיד</th>
                            <th>תאריך ושעה</th>
                            <th>משך</th>
                            <th>טלפון</th>
                            <th>נושא</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            lessons.forEach(lesson => {
                const startTime = new Date(lesson.startTime).toLocaleString('he-IL');
                html += `
                    <tr>
                        <td><strong>${lesson.student}</strong></td>
                        <td>${startTime}</td>
                        <td>${lesson.duration} דקות</td>
                        <td><a href="tel:${lesson.phone || ''}">${lesson.phone || '-'}</a></td>
                        <td>${lesson.subject || 'מתמטיקה'}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function notifyWaitlist(entryId, studentName) {
            try {
                const response = await fetch(`/api/waitlist/${entryId}/notify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '🎉 זמן התפנה! אתה יכול עכשיו לתאם שיעור. כתוב לי מתי מתאים לך!'
                    })
                });

                if (response.ok) {
                    showNotification(`ההודעה נשלחה ל-${studentName} בהצלחה! 📤`);
                } else {
                    showNotification('שגיאה בשליחת ההודעה', true);
                }
            } catch (error) {
                showNotification('שגיאה בשליחת ההודעה', true);
            }
        }

        async function removeFromWaitlist(entryId, studentName) {
            if (!confirm(`האם אתה בטוח שברצונך להסיר את ${studentName} מרשימת המתנה?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/waitlist/${entryId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification(`${studentName} הוסר מרשימת המתנה`);
                    loadData(); // Refresh data
                } else {
                    showNotification('שגיאה בהסרה מרשימת המתנה', true);
                }
            } catch (error) {
                showNotification('שגיאה בהסרה מרשימת המתנה', true);
            }
        }

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
